<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Итоговый массив</title>
</head>
<body>
    <!-- Ваш контент здесь -->
    <h1>Итоговый массив</h1>

    <!-- Создаем элемент для вывода результата -->
    <div id="output"></div>

    <script>
        // Создаем массив с элементами 'a', 'b', 'c'
        let myArray = ['a', 'b', 'c'];

        // Записываем вместо первого элемента слово
        myArray[0] = 'слово';

        // Записываем вместо второго - предложение
        myArray[1] = 'Это предложение.';

        // Записываем вместо третьего - новую букву
        myArray[2] = 'z';

        // Выводим в консоль итоговый массив
        console.log("Итоговый массив:", myArray);

        // Получаем элемент для вывода результата
        let outputElement = document.getElementById('output');

        // Создаем новый элемент для итогового массива
        let resultArrayElement = document.createElement('p');
        resultArrayElement.textContent = "Итоговый массив: " + myArray.join(", ");

        // Добавляем элемент к родительскому элементу вывода
        outputElement.appendChild(resultArrayElement);
    </script>
</body>
</html>
