<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вывод массива</title>
    <!-- Подключение вашего файла JavaScript -->
    <script src="main.js"></script>
</head>
<body>
    <!-- Ваш контент здесь -->
    <h1>Вывод массива</h1>

    <!-- Создаем элемент для вывода результата -->
    <div id="output"></div>

    <script>
        // Создаем массив с произвольными элементами
        let myArray = [8, 2, 5, 1, 10];

        // Выводим в консоль все данные из массива
        console.log("Элементы массива:", myArray);

        // Предварительно сортируем массив по возрастанию
        myArray.sort(function(a, b) {
            return a - b;
        });

        // Выводим в консоль отсортированный массив
        console.log("Отсортированный массив по возрастанию:", myArray);

        // Получаем элемент для вывода результата
        let outputElement = document.getElementById('output');

        // Создаем новый элемент для отсортированного массива
        let sortedArrayElement = document.createElement('p');
        sortedArrayElement.textContent = "Отсортированный массив по возрастанию: " + myArray.join(", ");

        // Добавляем элемент к родительскому элементу вывода
        outputElement.appendChild(sortedArrayElement);
    </script>
</body>
</html>
